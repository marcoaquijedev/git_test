<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-links-and-images</title>
</head>
<body>
    <h1>odin-links-and-images</h1>
    <!-- href="" es para ponerle un link pues al texto o a una imagen 🤔💭 -->
    <a href="https://www.theodinproject.com/about">About The Odin Project</a>
    <!-- target="_blank" es para que el link se abra en una nueva ventana 🤯 -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project(pero en una nueva ventana)</a>
<!-- ese rel="noopener noreferrer" es para no sufrir ataques de phishing -> https://es.wikipedia.org/wiki/Phishing 🐀 -->
</body>
</html>
